<svg fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Orange gradient background circle -->
  <defs>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FB923C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EA580C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tealGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2DD4BF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14B8A6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main orange circle -->
  <circle cx="16" cy="16" r="14" fill="url(#orangeGrad)" />
  
  <!-- Z letter -->
  <text x="16" y="22" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Z</text>
  
  <!-- Small teal accent circle -->
  <circle cx="26" cy="6" r="4" fill="url(#tealGrad)" />
</svg>